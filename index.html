<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tri-kozaky</title>

    <!-- modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <!-- body -->
  <body class="body">
    <!-- header -->
    <header class="header">
      <div class="container header__container"></div>
    </header>
    <!-- contacts -->
    <div class="contacts">
      <ul class="contacts__list list">
        <li class="contacts__item">
          <a
            class="contacts__link contacts__link--email"
            href="mailto:tri.kozaky@gmail.com"
          >
            <svg
              class="contacts__icon contacts__icon--envelope"
              width="16"
              height="12"
            >
              <use href="./images/icons.svg#icon-envelope"></use></svg
            >tri.kozaky@gmail.com</a
          >
        </li>
        <li class="contacts__item">
          <a
            class="contacts__link contacts__link--tel"
            href="tel:+380956802742"
          >
            <svg
              class="contacts__icon contacts__icon--tel"
              width="10"
              height="16"
            >
              <use href="./images/icons.svg#icon-smartphone"></use></svg
            >+38 095 680 27 42</a
          >
        </li>
      </ul>
    </div>

    <!-- mobile-menu -->

    <main>
      <!-- hero -->
      <section class="hero section">
        <div class="container">
          <h1 class="site-headline">Вільні люди мають крила</h1>
        </div>
      </section>
      <!-- modal window -->
      <!-- modal form / sale-form -->
      <!-- features -->
      <section class="features">
        <div class="container features__container">
          <h2 class="features__title">Про клуб</h2>
        </div>
      </section>
      <!-- service -->
      <section class="service section">
        <div class="container">
          <h2 class="title">Наші старти</h2>
        </div>
      </section>

      <!-- team -->
      <section class="team section">
        <div class="container">
          <h2 class="title">Наша команда</h2>
        </div>
      </section>

      <!-- partners -->
      <section class="partners section">
        <div class="container">
          <h2 class="title">Наші партнери</h2>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="container footer__container">
        <div class="">
          <div class="">
            <a class="logo footer__logo" href="#"
              >Tri<span class="logo">Kozaky</span></a
            >
            <address class="address">
              <ul class="address__list">
                <li class="address__item">
                  <a
                    class="address__content address__content--email"
                    href="mailto:tri.kozaky@gmail.com"
                    >tri.kozaky@gmail.com</a
                  >
                </li>
                <li class="address__item">
                  <a
                    class="address__content address__content--tel"
                    href="tel:+380956802742"
                    >+38 095 680 27 42</a
                  >
                </li>
              </ul>
            </address>
          </div>
          <div class="socials footer__socials">
            <strong class="socials__title">Приєднуйтесь</strong>
            <ul class="socials__list list">
              <li class="socials__item">
                <a
                  class="socials__link socials__link--footer-bg link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="instagram"
                >
                  <svg
                    class="socials__icon socials__icon--footer-cl"
                    width="20"
                    height="20"
                  >
                    <use href="./images/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a
                  class="socials__link socials__link--footer-bg link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="facebook"
                >
                  <svg
                    class="socials__icon socials__icon--footer-cl"
                    width="20"
                    height="20"
                  >
                    <use href="./images/icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a
                  class="socials__link socials__link--footer-bg link"
                  href=""
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="linkedin"
                >
                  <svg
                    class="socials__icon socials__icon--footer-cl"
                    width="20"
                    height="20"
                  >
                    <use href="./images/icons.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <form class="subs-form">
          <label class="subs-form__label" for="subs-form-email"
            ><span>Підпишіться на розсилку</span></label
          >
          <div class="subs-form--wrap">
            <input
              class="subs-form__email"
              type="email"
              name="subs-form-email"
              id="subs-form-email"
              placeholder="E-mail"
            />
            <button class="btn subs-form__btn" type="submit">
              Підписатися
              <svg class="subs-form__icon" width="24" height="24">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </footer>
    <!-- modal.js -->
  </body>
</html>
